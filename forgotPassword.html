<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark" style="background-color: #198754;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Hostel Management System</span>
        </div>
      </nav>

    <div class="container">

        <div class="row">
            <div class="card mx-auto mt-5" style="width: 24rem;">
                <img src="img/forgot-password-img.svg" class="card-img-top" alt="login image">
                <div class="card-body">
                <h5 class="card-title">Forgot Password?</h5>
                <small class="text-muted">Enter your email and we'll email instructions on how to reset your password.</small>
                <form>
                <div class="mb-3 col-md-12 col-sm-12 col-xs-12">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address">
                </div>
                
                <div class="d-grid gap-2">
                    <a href="login.html" class="btn btn-success">Recover Password</a>
                </div>
                
                </form>
                </div>
                <div class="card-footer text-muted">
                    Don't have an account? <a href="register.html" class="card-link">Sign Up</a>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
