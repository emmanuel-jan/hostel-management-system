<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark" style="background-color: #198754;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Hostel Management System</span>
        </div>
      </nav>

    <div class="container">

        <div class="row">
            <div class="card mx-auto mt-5" style="width: 24rem;">
                <img src="img/login-img.svg" class="card-img-top" alt="login image">
                <div class="card-body">
                <h5 class="card-title">Have an account?</h5>
                <form>
                <div class="mb-3 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>

                <div class="mb-3 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label">Usertype</label>
                    <select id="usertype" class="form-select">
                      <option value="" selected>Choose...</option>
                      <option value = "admin">Admin</option>
                      <option value = "landlord">Landlord</option>
                      <option value = "student">Student</option>
                    </select>
                  </div>

                <div class="mb-3 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password here">
                </div>
                
                <div class="row">
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label" for="autoSizingCheck">
                            Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                      <a href="forgotPassword.html" class="card-link text-success">Forgot Password?</a>
                    </div>     
                    
                </div>

                <div class="d-grid gap-2">
                    <a href="" class="btn btn-success">login</a>
                </div>
                
                </form>
                </div>
                <div class="card-footer text-muted">
                    Don't have an account? <a href="register.html" class="card-link">Sign Up</a>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
